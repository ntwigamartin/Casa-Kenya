<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casa Kenya</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navBar">
        <h1>Welcome to Casa Kenya</h1>
        <form action="" id="login">
            <input type="email" placeholder="Email address">
            <input type="password" placeholder="password">
            <input type="submit" value="Login">
        </form>
    </nav>
    <div class="main-container">
        <div class="homes-listing"></div>
        <div class="display-home-details"></div>
        <div class="add-homes">
            <form action="" id="add-details">
                <h3>You have a Rental Home? Add its details below;</h3>
                <input type="text" placeholder="Property Name" id="propertyname">
                <input type="text" placeholder="Description" id="description">
                <input type="text" placeholder="Location" id="location">
                <input type="text" placeholder="Rent Amount" id="rentamount">
                <input type="text" placeholder="Available Units" id="availableunits">
                <input type="submit" id="submit">
            </form>
        </div>
    </div>
    <script type="text/javascript" src="script.js" ></script>
</body>
</html>
